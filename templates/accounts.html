<!DOCTYPE html>
<html>
    <head>
        <title>Accounts</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>

        <!-- Basic declarations and Meta descriptions -->
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='images/icon-96.png') }}">
        <meta name="viewport"    content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="your_pwa_description">

        <!-- Web app manifest -->
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

        <!-- iOS -->
        <link rel="apple-touch-icon"                       href="{{ url_for('static', filename='images/icon-96.png') }}">
        <meta name="apple-mobile-web-app-capable"          content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
    </head>
    <body>

    <div id="grid" style="width: 100%; height: 800px;"></div>

    <script type="text/javascript">
    $(function () {
        $('#grid').w2grid({ 
            name: 'grid', 
            columns: [                
                { field: 'accName', caption: 'Account Name', size: '30%', sortable: true },
                { field: 'accBalance', caption: 'Total', size: '30%', sortable: true },
                { field: 'accBalanceGBP', caption: 'Total (GBP)', size: '30%', sortable: true },
            ],
            records: {{ accounts|safe }},
        });    
    });
    </script>

    </body>
</html>
